<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Freeshooter</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
    user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <script src="https://unpkg.com/sounds-some-sounds@3.0.0/build/index.js"></script>
    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>
    <script src="https://unpkg.com/pixi.js@5.3.0/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-filters@3.1.1/dist/pixi-filters.js"></script>
    <script src="https://unpkg.com/crisp-game-lib@1.1.1/docs/bundle.js"></script>

    <script>
      title = "Freeshooting";

      description = `
      `;

      characters = [
        `
 ll
llll
 yy
 yylll
 LLl
 LL
      `,
        `
  gg  
  gg g
g gg g
gggggg
  gg  
  gg  
      `,
      ];

      const G = {
        WIDTH: 150,
        HEIGHT: 50,
      };

      options = {
        viewSize: { x: G.WIDTH, y: G.HEIGHT },
      };

      const AMMO_MAX = 5;
      let shotBullets = [];
      const RELOAD_TIME = 100;
      const RAPID_RELOAD = 5;
      let curAmmo, reloadTimer, spawnTimer, spawnCount;

      let allEnemies = [];
      const MAX_SPAWN_OFFSET = 10;

      function update() {
        if (!ticks) {
          shotBullets = [];
          allEnemies = [];
          curAmmo = AMMO_MAX;
          spawnTimer = MAX_SPAWN_OFFSET;
          reloadTimer = RELOAD_TIME;
          spawnCount = 5;
        }

        if (input.isJustPressed) {
          fireBullet();
        }

        if (input.isPressed && reloadTimer > 0) {
          reloadTimer -= RAPID_RELOAD - curAmmo;
        }

        if (reloadTimer <= 0) {
          curAmmo += 1;
          reloadTimer = RELOAD_TIME;
        }

        if (input.isJustReleased) {
          reloadTimer = RELOAD_TIME;
        }

        drawPlayer();
        moveBullets();

        addEnemies();

        moveEnemies();
        handleCollisions();

        if (allEnemies == 0) {
          spawnCount = Math.floor(Math.random() * 5);
        }
      }

      function fireBullet() {
        if (curAmmo > 0) {
          shotBullets.push(0);
          curAmmo -= 1;
        }
      }

      function drawPlayer() {
        shotBullets.forEach((bulletPos) => {
          color("yellow");
          rect(bulletPos + 6, (G.HEIGHT * 2) / 3, 1, 1);
        });

        color("black");
        char("a", 6, (G.HEIGHT * 2) / 3);

        for (let i = 0; i < curAmmo; i++) {
          rect(G.WIDTH / 2 - 6 + 3 * i, G.HEIGHT / 20, 1, 2);
        }

        rect(G.WIDTH / 2 - 6, (G.HEIGHT * 3) / 20, reloadTimer / 4, 2);
      }

      function moveBullets() {
        for (i = 0; i < shotBullets.length; i++) {
          shotBullets[i] += 1;
        }
      }

      function addEnemies() {
        if (spawnCount > 0) {
          if (spawnTimer > 0) {
            spawnTimer -= 1;
          } else {
            allEnemies.push(G.WIDTH + 4);
            spawnTimer = MAX_SPAWN_OFFSET;
            spawnCount -= 1;
          }
        }
      }

      function drawEnemies() {
        allEnemies.forEach((enemyPos) => {
          color("black");
          char("b", enemyPos, (G.HEIGHT * 2) / 3);
        });
      }

      function moveEnemies() {
        for (i = 0; i < allEnemies.length; i++) {
          allEnemies[i] -= 1;
        }
      }

      function handleCollisions() {
        remove(allEnemies, (e) => {
          const bulletEnemyCollision = char("b", e, (G.HEIGHT * 2) / 3)
            .isColliding.rect.yellow;

          const playerEnemyCollision = char("b", e, (G.HEIGHT * 2) / 3)
            .isColliding.char.a;

          if (playerEnemyCollision) {
            end();
          }

          return e < 0 || bulletEnemyCollision;
        });

        remove(shotBullets, (b) => {
          color("yellow");
          const isCollidingWithEnemies = box(b + 6, (G.HEIGHT * 2) / 3, 1)
            .isColliding.char.b;

          if (isCollidingWithEnemies) {
            addScore(100);
          }
          return isCollidingWithEnemies || b > G.WIDTH;
        });
      }

      addEventListener("load", onLoad);
    </script>
  </head>
  <body style="background: #ddd"></body>
</html>
